<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3>Inscripción al servicio</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p>
                Ingrese el NIT de la persona natural o Juridica para la que realizará 
                el tramite, sin incluir el digito de verificación. Luego seleccione 
                <strong>Continuar</strong> para completar su solicitud
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <input type="text" #input class="form-control" placeholder="Ingresar Identificacion"
                (keypress)="funcShare.validNumber($event)">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <button type="button" class="btn btn-danger btn-lg w-100" (click)="findRegister(input.value)">Continuar</button>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-dark btn-lg w-100">Regresar</button>
        </div>
    </div>

    
</div>
